<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="TooNoat+ App" />
    <title>TooNoat+ App</title>
    <!-- styles -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='main.css') }}"
    />
  </head>
  <body>
    <nav>
      <a href="{{url_for('index') }}"> Home</a> ||
      <a href="{{url_for('get_notes') }}"> My Notes</a> ||
      <a href="{{url_for('new_note') }}"> Add Note</a> || {% if user %}
      <a href="{{ url_for('logout') }}">Logout</a>
      {% else %}
      <a href="{{ url_for('login') }}">Sign In</a> ||
      <a href="{{ url_for('register') }}">Register</a>
      {% endif %}
    </nav>

    <h1>Welcome {{user}} to TooNoat+ !</h1>

    <h2>Use this site to maintain and organize your notes.</h2>

    <h3><nav><a href="/notes"> View Your Notes </a></nav></h3>

    <h3><nav><a href="{{ url_for('new_note') }}">New Note</a></nav></h3>

    <h4>
      <nav>
      {% if user %}
        <a href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}">Sign In</a> ||
        <a href="{{ url_for('register') }}">Register</a>
      {% endif %}
      </nav>
    </h4>

  </body>
</html>
